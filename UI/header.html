<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- 외부파일 경로 바꿔야함-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="header.css">
    <title>Document</title>
</head>
<body>
    <header id="header" role="banner">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="header__head">
                        <div class="header__head--logo">
                            <img src="assets/header-image/이웃샵이미지.png" alt="main logo"/>
                        </div>
                        <div class="header__head--menubar">
                            <div class="header__head--searchbar">
                                <input type="text" class="search-input" placeholder="지역 특산품" />
                                <button type="submit" class="search-btn">
                                    <img src="assets/header-image/search-icon.png" alt="search icon" />
                                </button>
                            </div>
                            <button type="button" class="cart-btn">
                                <img src="assets/header-image/cart-icon.png" alt="shooping acrt icon" />
                            </button>
                            <button type="button" class="notice-btn">
                                <img src="assets/header-image/notice-icon.jpg" alt="notice icon" />
                            </button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <nav id="nav" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="header__nav">
                                <div id="nav__category">
                                    <button type="button" id="category_btn" >
                                        <span class="hide-text">전체 카테고리</span>
                                    </button>
                                    <div id="category_menu" class="hide-category">
                                        <div class="main_category">
                                            <ul>
                                                <li><a href="#">쌀/잡곡</a></li>
                                                <li><a href="#">채소류</a></li>
                                                <li><a href="#">과일</a></li>
                                                <li><a href="#">축산물</a></li>
                                                <li><a href="#">수산물/건어물</a></li>
                                                <li><a href="#">가공식품/떡류</a></li>
                                                <li><a href="#">김치/반찬/젓갈</a></li>
                                                <li><a href="#">장/조청/식초</a></li>
                                                <li><a href="#">건강식품</a></li>
                                                <li><a href="#">차류</a></li>
                                            </ul>
                                        </div>
                                        <div class="sub_category">
                                            <ul>
                                                <li><a href="#">백미</a></li>
                                                <li><a href="#">현미/찹쌀/흑미</a></li>
                                                <li><a href="#">콩/팥/보리</a></li>
                                                <li><a href="#">조/수수/깨/기타</a></li>
                                                <li><a href="#">곡류선물세트</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="nav__localbar">
                                    <ul class="local-menu-list">
                                        <li>지역 특산물</li>
                                        <li><a href="#">강원</a></li>
                                        <li><a href="#">경기</a></li>
                                        <li><a href="#">경북</a></li>
                                        <li><a href="#">경남</a></li>
                                        <li><a href="#">전남</a></li>
                                        <li><a href="#">전북</a></li>
                                        <li><a href="#">제주</a></li>
                                        <li><a href="#">충남</a></li>
                                        <li><a href="#">충북</a></li>
                                        <li><a href="#">울릉도/독도</a></li>
                                    </ul>
                                </div>
                                <div class="nav__menubar">
                                    <button type="button" class="login-btn">로그인</button>
                                    <button type="button" class="join-btn">회원가입</button>
                                    <button type="button" class="ordercheck-btn">주문조회</button>
                                    <button type="button" class="service-btn">고객센터</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
</header>

 
<script type="text/javascript" src="header.js"></script>
</body>
</html>
