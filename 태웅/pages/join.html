<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/join.css" />

    <title>Document</title>
  </head>
  <body>
    <main id="main">
      <article id="join_buyer">
        <form name="join__form" action="buyerJoin.by" method="post">
          <div class="join_buyer--agreement">
            <h2>약관동의</h2>
            <div class="agreement--content">
              <ul>
                <li>
                  <div class="agreement-input">
                    <input type="checkbox" name="terms" id="agreement01" />
                    <label for="agreement01">이용약관에 동의합니다.</label>
                  </div>
                  <a href="#" class="btn_detail">전체보기</a>
                </li>
                <li>
                  <div class="agreement-input">
                    <input type="checkbox" name="privacy" id="agreement02" />
                    <label for="agreement02">개인정보취급방침에 동의합니다.</label>
                  </div>
                  <a href="#" class="btn_detail">전체보기</a>
                </li>
                <li>
                  <div class="agreement-input">
                    <input type="checkbox" name="14YearsOld" id="agreement03" />
                    <label for="agreement03">본인은 만 14세 이상입니다.</label>
                  </div>
                </li>
                <li>
                  <div class="agreement-input">
                    <input type="checkbox" name="smsReceipt" id="agreement04" />
                    <label for="agreement04">문자 수신에 동의합니다.</label>
                  </div>
                </li>
                <li>
                  <div class="agreement-input">
                    <input type="checkbox" name="mailReceipt" id="agreement05" />
                    <label for="agreement05">이메일 수신에 동의합니다.</label>
                  </div>
                </li>
              </ul>
              <p class="agreement-input">
                <input type="checkbox" name="agreementAll" id="agreementAll" />
                <label for="agreementAll">이용약관,개인정보취급방침,문자,이메일 수신에 모두 동의합니다.</label>
              </p>
            </div>
          </div>
          <div class="join_buyer--required-info">
            <h2>필수정보입력</h2>
            <div class="required-info--content">
              <ul>
                <li>
                  <div class="required-info--input">
                    <div class="label">
                      구분
                    </div>
                    <div class="label-content first">
                      구매회원
                    </div>
                  </div>
                </li>
                <li>
                  <div class="required-info--input">
                    <label for="userName" class="label">
                      이름
                    </label>
                    <div class="label-content">
                      <input type="text" id="userName" name="name" minlength="2" maxlength="20" placeholder="이름을 입력하세요" required />
                    </div>
                  </div>
                </li>
                <li>
                  <div class="required-info--input">
                    <label for="userId" class="label">
                      아이디
                    </label>
                    <div class="label-content">
                      <input type="text" id="userId" name="id" minlength="5" maxlength="20" placeholder="공백 없는 5 ~ 20자의 영문 소문자,숫자 포함" required />
                    </div>
                  </div>
                </li>
                <li>
                  <div class="required-info--input">
                    <label for="userPw" class="label">
                      비밀번호
                    </label>
                    <div class="label-content">
                      <input
                        type="password"
                        id="userPw"
                        name="password"
                        minlength="8"
                        maxlength="16"
                        autocomplete="off"
                        placeholder="공백 없는 8 ~ 16자의 영문 대/소문자,숫자 및 특수문자 포함"
                        required
                      />
                    </div>
                  </div>
                </li>
                <li>
                  <div class="required-info--input">
                    <label for="userPwCheck" class="label">
                      비밀번호 확인
                    </label>
                    <div class="label-content">
                      <input type="password" id="userPwCheck" minlength="8" maxlength="16" autocomplete="off" placeholder="비밀번호 확인을 위해 한번 더 입력하세요." required />
                    </div>
                  </div>
                </li>
                <li>
                  <div id="tel-input" class="required-info--input">
                    <label for="mPhone1" class="label">
                      휴대폰
                    </label>
                    <div class="label-content--tel">
                      <div class="label-content">
                        <select id="mPhone1" name="telCarrierNum">
                          <option value="010" selected>010</option>
                          <option value="011">011</option>
                          <option value="016">017</option>
                          <option value="018">018</option>
                          <option value="019">019</option>
                        </select>
                        <input type="text" id="mPhone2" name="telAllocationNum" value="" size="4" maxlength="4" required />
                        <input type="text" id="mPhone3" name="telDiscretionaryNum" value="" size="4" maxlength="4" required />
                        <a href="#" class="sendAtNum-btn">인증번호 발송</a>
                      </div>
                      <div class="Authentication hide">
                        <input type="text" id="Authentication-num" placeholder="인증정보확인" />
                        <a href="#" class="AtNum-confirm-btn">확인</a>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="required-info--input">
                    <label for="userPwCheck" class="label">
                      이메일
                    </label>
                    <div class="label-content">
                      <input type="text" id="email01" name="emailId" size="20" maxlength="20" />
                      <p class="email-address">
                        <input type="text" id="email02" name="emailAddr" size="20" maxlength="20" />
                      </p>
                      <select name="selectEmail3" id="email03">
                        <option value="">직접 입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmila.net">gmail.com</option>
                        <option value="hotmail.com">gmail.com</option>
                        <option value="nate.com">gmail.com</option>
                        <option value="yahoo.co.kr">gmail.com</option>
                      </select>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="join_button">
            <button type="submit" class="submitBtn">회원가입</button>
            <button type="button" class="resetBtn" onclick="location.href='Index.in'">취소</button>
          </div>
        </form>
      </article>
    </main>
    <script type="text/javascript" src="../js/join.js"></script>
  </body>
</html>
